<!DOCTYPE html>
<html>

	<head>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>

	<body>

		<div id="vue-exercise">
			<p>1. Show a "result" of 'Not There Yet' as long as "value" is not equal to 45 - you can change "value" with the buttons.
				Print 'Done' once you did it
			</p>
			<div>
				<p>Current Value: {{ value }}</p>
				<button @click="value += 5">Add 5</button>
				<button @click="value += 1">Add 1</button>
				<p>{{ result }}</p>
			</div>
			<p>2. Watch for changes in the "result" and reset the "value" after 5 seconds </p>
			<div>
				<p>{{ value }}</p>
			</div>
		</div>

        <script>
            new Vue({
                el: '#vue-exercise',
                data: {
                    result: 'Not There Yet',
                    value: 0
                },
                watch: {
                    value: function() {
                        if(this.value === 45) {
                            this.result = "DONE";
                        }
                    },
                    result: function() {
                        console.log(this.result);
                        if(this.result === "DONE") {
                            let that = this;
                            setTimeout(function() {
                                console.log(that.value);
                                that.value = 0;
                                that.result= "Not There Yet";
                            }, 5000);
                        }
                    }
                }
            });
        </script>
	</body>

</html>
