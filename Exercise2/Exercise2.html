<!DOCTYPE html>
<html>
  <head>
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
<body>
  <div id="vue-exercise">
      <p>1: Show an alert when the Button gets clicked </p>
      <div>
          <button @click='alert'>Show Alert</button>
      </div>
      <p>2: Listen to the "keydown" event and store the value in a data property </p>
      <div>
          <input v-on:keyup="update" type="text">
          <p>{{ value }}</p>
      </div>
      <p>3: Adjust the example from 2. to only fire if the "key down" is the ENTER key </p>
      <div>
          <input v-on:keyup.enter="update" type="text">
          <p>{{ value }}</p>
      </div>
  </div>

  <script>
      new Vue({
          el: '#vue-exercise',
          data: {
              value: '{{value}}'
          },
          methods: {
              alert: function(){
                  alert("Hello Vue!!");
              },
              update: function(event){
                  this.value = event.target.value
              }
          }
      });
  </script>
</body>
